<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Interactive rating component</title>
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-content">
				<div class="star">
					<img src="images/icon-star.svg" alt="Star">
				</div>
				<div class="text">
					<h1>How did we do?</h1>
					<p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
						offering!</p>
				</div>
				<div class="rate-wrapper">
					<div class="rate-btn">1</div>
					<div class="rate-btn">2</div>
					<div class="rate-btn">3</div>
					<div class="rate-btn">4</div>
					<div class="rate-btn">5</div>
				</div>
				<button class="submit-btn locked">SUBMIT</button>
			</div>
		</div>
	</div>

	<script src="script/script.js"></script>
</body>

</html>
